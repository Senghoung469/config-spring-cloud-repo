spring:
 jpa:
   database-platform: org.hibernate.dialect.PostgreSQLDialect
   hibernate:
     ddl-auto: none
   show-sql: false
   properties:
     hibernate.format_sql: true
 flyway:
   enabled: true
   locations: classpath:db/migrations
   baseline-on-migrate: true
   clean-disabled: true
 logging:
   level:
     org:
       springframework:
         security=DEBUG:
